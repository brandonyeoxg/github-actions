name-template: 'v$NEXT_PATCH_VERSION :rainbow:'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: ':sparkles: Features'
    label: 'feature'
  - title: ':bug: Bug Fixes'
    label: 'fix'
  - title: ':construction: Maintenance'
    labels:
      - 'docs'
      - 'refactor'
      - 'test'
      - 'ci'
  - title: ':rocket: Improvements'
    labels:
      - 'build'
      - 'performance'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## What's Changed

  $CHANGES
